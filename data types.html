<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>data types</title>
	<script>
		//number datatype
		var g=2352,s=76365.675;
		console.log("values of g and s:",g,s)
		console.log(typeof g)

		//boolean datatype
		var f=true;
		console.log("value of f is:",f,"and type is:",typeof f)
		var p=false;
		console.log(typeof p)

		//string datatype
		var d="demo"
		a='food'
		console.log("value is:",a,typeof a)
		console.log("value is:",d,typeof d)

		//null datatype
		var c=null;
		console.log(c)
		console.log(typeof c)

		//undefined datatype
		var u;
		console.log("value of u is:",u)
		console.log(typeof u)

		//array datatype
		var w=[2,4,687]
		console.log(w)
		console.log("value",w)
		console.log("value is :"+w)
		console.log(typeof w)

		//object datatype
		var y={name:"js",id:1234,contact_number:234356,d:true}
		console.log(y)
		console.log(typeof y)
	</script>
</head>
<body>

</body>
</html>
